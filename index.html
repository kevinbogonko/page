    <style>

        .strip{
          display: flex;
          flex-wrap: wrap;
          align-items: center;
          justify-content: space-between;
          margin: .75rem auto;
        }

        @media only screen and (max-width: 768px) {
            table thead{
                display: none;
                margin-bottom: .55rem;
                overflow-x: scroll;
            }

            table tfoot{
                display: none;
            }

            table, table tbody, table tbody tr, table tbody tr td{
                display: block;
                width: 100%;
            }

            table tbody tr{
                margin: 10px 0;
            }

            tbody tr td{
                height: 1.5rem;
                border-bottom: 1px solid #dee2e6;
                
            }

            table tbody tr td{
                background: #fff;
                text-align: right;
                padding-left: 50%;
                position: relative;
                font-size: 0.8rem;
                font-weight: 400;
            }

            table td::before{
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                text-align: left;
                padding-left: 15px;
                font-weight: 500;
            }

        }
    </style>


  </head>
  <body>
    <div class="container strip">
      <h3>Student-Parent List</h3>
      <div class="btn-strip">
        <button type="button" class="btn btn-primary bt" data-bs-toggle="modal" data-bs-target="#addStudentModal">Add Parent <i class="fa-solid fa-person-breastfeeding"></i></button>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade mod"
      id="addStudentModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addStudentModal">
              Add Guardian Details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="#" class="data-form">
              <fieldset disabled>
                <div class="form-control">
                  <label for="first-name">Registration No.:</label>
                  <input type="text" name="reg" class="reg" id="reg" />
                </div>

                <div class="form-control">
                  <label for="first-name">First Name:</label>
                  <input
                    type="text"
                    name="first-name"
                    class="first-name"
                    id="first-name"
                  />
                </div>

                <div class="form-control">
                  <label for="middle-name">Middle Name:</label>
                  <input
                    type="text"
                    name="middle-name"
                    class="middle-name"
                    id="middle-name"
                  />
                </div>

                <div class="form-control">
                  <label for="first-name">Surname Name:</label>
                  <input
                    type="text"
                    name="last-name"
                    class="last-name"
                    id="last-name"
                  />
                </div>
              </fieldset>

              <div class="form-control">
                <label for="g-rel">Relationship:</label>
                <select name="g-rel" id="g-rel" form="g-rel">
                  <option value="rel">Select Relationship</option>
                </select>
              </div>

              <div class="form-control">
                <label for="par-name">Parent Name:</label>
                <input
                  type="text"
                  name="par-name"
                  class="par-name"
                  id="par-name"
                  placeholder="Enter Parent/Guardian name"
                  required
                />
              </div>

              <div class="form-control">
                <label for="phone1">Phone No.:</label>
                <input
                  type="text"
                  name="phone1"
                  class="phone1"
                  id="phone1"
                  placeholder="Enter Phone number"
                />
              </div>

              <div class="form-control">
                <label for="photo">Photo:</label>
                <input type="file" name="photo" id="photo" class="photo" />
              </div>

              <div class="form-control">
                <label for="adress">Address:</label>
                <textarea
                  name="address"
                  id="address"
                  cols="30"
                  rows="5"
                  placeholder="Enter address"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!---TABLE PLUGIN-->

    <div class="container">
        <table id="example" class="display" style="width:100%">
    <thead>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Age</th>
            <th>Start date</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td data-label="Name">Nixon</td>
            <td data-label="Position">System Architect</td>
            <td data-label="Office">Edinburgh</td>
            <td data-label="Age">61</td>
            <td data-label="Start date">2011-04-25</td>
            <td data-label="Salary">$320,800</td>
        </tr>
        
        
    </tbody>
    <tfoot>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Age</th>
            <th>Start date</th>
            <th>Salary</th>
        </tr>
    </tfoot>
</table>
